<!doctype html>
<html lang="en" class="text" id="root">
  <head>
    <meta charset="UTF-8" />
    <meta
    content="width=device-width, initial-scale=1.0"
      name="viewport"
      />
    <link
      href="/favicon.svg"
      rel="icon"
      type="image/svg+xml" />
    <title>Vitue Lite</title>
    <meta
      name="description"
      content="Opinionated Vite Starter Template" />
  </head>

  <body class="font-sans dark:text-white dark:bg-hex-121212" border="1">
    <div class="w-full h-full" id="root"></div>
    <noscript> Please enable JavaScript to use this application. </noscript>
    <script>
      ;(function () {
        const prefersDark =
          window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <script
      src="/src/main.ts"
      type="module"></script>
  </body>
</html>
